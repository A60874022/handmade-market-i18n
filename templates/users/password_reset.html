<!-- templates/users/password_reset.html -->
{% extends "users/base_auth.html" %}
{% load i18n %}

{% block title %}{% trans "Password Reset" %}{% endblock %}

{% block content %}
<div class="text-center mb-4">
    <h2 class="fw-bold">{% trans "Password Reset" %}</h2>
    <p class="text-muted">{% trans "Enter your email to receive instructions" %}</p>
</div>

<form method="POST">
    {% csrf_token %}

    <div class="mb-3">
        <label for="id_email" class="form-label">{% trans "Email" %}</label>
        <input type="email" name="email" class="form-control" id="id_email" placeholder="your.email@example.com"
            required>
    </div>

    <button type="submit" class="btn btn-primary w-100 py-2 mb-3">{% trans "Reset Password" %}</button>

    <div class="text-center">
        <a href="{% url 'users:login' %}" class="text-decoration-none">{% trans "Back to Login" %}</a>
    </div>
</form>
{% endblock %}
