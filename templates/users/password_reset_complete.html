{% extends "users/base_auth.html" %}
{% load i18n %}

{% block title %}{% trans "Password Changed" %}{% endblock %}

{% block content %}
<div class="text-center mb-4">
    <h2 class="fw-bold">{% trans "Password changed successfully!" %}</h2>
    <p class="text-muted">{% trans "Your password has been set. You can now log in." %}</p>
    <a href="{% url 'users:login' %}" class="btn btn-primary mt-3">{% trans "Log in" %}</a>
</div>
{% endblock %}
