name: Deploy Ad Service with SSL

on:
  push:
    branches: [ master ]

jobs:
  build_and_push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push
        run: |
          docker build -t anton60874022/ad_service:latest .
          docker push anton60874022/ad_service:latest

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo "ðŸ”§ Creating .env file..."
          cat > .env << EOF
          # Django
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          DEBUG=${{ secrets.DEBUG }}
          ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}
          
          # Database
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          DB_HOST=${{ secrets.DB_HOST }}
          DB_PORT=${{ secrets.DB_PORT }}
          
          # Redis
          REDIS_URL=${{ secrets.REDIS_URL }}
          
          # Email
          EMAIL_HOST=${{ secrets.EMAIL_HOST }}
          EMAIL_PORT=${{ secrets.EMAIL_PORT }}
          EMAIL_USE_TLS=${{ secrets.EMAIL_USE_TLS }}
          EMAIL_HOST_USER=${{ secrets.EMAIL_HOST_USER }}
          EMAIL_HOST_PASSWORD=${{ secrets.EMAIL_HOST_PASSWORD }}
          DEFAULT_FROM_EMAIL=${{ secrets.EMAIL_HOST_USER }}
          
          # Security
          CSRF_TRUSTED_ORIGINS=${{ secrets.CSRF_TRUSTED_ORIGINS }}
          
          # SSL
          CERTBOT_EMAIL=${{ secrets.CERTBOT_EMAIL }}
          DOMAIN_NAME=${{ secrets.DOMAIN_NAME }}
          EOF
          echo "âœ… .env file created"

      # ========== ÐžÐ¡ÐÐžÐ’ÐÐ«Ð• Ð¨ÐÐ“Ð˜ Ð”Ð•ÐŸÐ›ÐžÐ¯ ==========
      - name: Clean old containers
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            echo "ðŸ§¹ Cleaning old containers..."
            # ÐžÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ Ð¸ ÑƒÐ´Ð°Ð»ÑÐµÐ¼ ÑÑ‚Ð°Ñ€Ñ‹Ðµ ÐºÐ¾Ð½Ñ‚ÐµÐ¹Ð½ÐµÑ€Ñ‹
            docker stop handmade_web handmade_nginx handmade_db handmade_redis 2>/dev/null || true
            docker rm handmade_web handmade_nginx handmade_db handmade_redis 2>/dev/null || true
            echo "âœ… Old containers cleaned"

      - name: Create directories
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            echo "ðŸ“ Creating directories..."
            mkdir -p /root/ad_service
            mkdir -p /root/ad_service/nginx/conf.d
            mkdir -p /root/ad_service/logs
            mkdir -p /root/ad_service/certbot/conf
            mkdir -p /root/ad_service/certbot/www
            echo "âœ… Directories created"

      - name: Copy docker-compose.yml
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          source: "infra/docker-compose.yml"
          target: "/root/ad_service/"
          overwrite: true

      - name: Copy nginx configs
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          source: "infra/nginx/"
          target: "/root/ad_service/"
          overwrite: true
          strip_components: 1

      - name: Copy .env file
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          source: ".env"
          target: "/root/ad_service/"
          overwrite: true

      - name: Ensure nginx config exists
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            echo "ðŸ”§ Ensuring nginx config..."
            cd /root/ad_service
            
            # Ð•ÑÐ»Ð¸ ÐºÐ¾Ð½Ñ„Ð¸Ð³Ð° Ð½ÐµÑ‚ - ÑÐ¾Ð·Ð´Ð°ÐµÐ¼ Ð¿Ñ€Ð¾ÑÑ‚Ð¾Ð¹
            if [ ! -f "nginx/conf.d/django.conf" ]; then
              cat > nginx/conf.d/django.conf << 'EOF'
              upstream django {
                  server web:8000;
              }
              
              server {
                  listen 80;
                  server_name mart.akatosphere.com www.mart.akatosphere.com;
                  
                  location / {
                      proxy_pass http://django;
                      proxy_set_header Host $host;
                      proxy_set_header X-Real-IP $remote_addr;
                      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                      proxy_set_header X-Forwarded-Proto $scheme;
                  }
                  
                  location /static/ {
                      alias /app/staticfiles/;
                  }
                  
                  location /media/ {
                      alias /app/media/;
                  }
              }
              EOF
              echo "âœ… Basic nginx config created"
            fi

      - name: Stop system nginx
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            echo "ðŸ›‘ Stopping system nginx..."
            systemctl stop nginx 2>/dev/null || true
            echo "âœ… System nginx stopped"

      - name: Pull and start services (without SSL)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            echo "ðŸš€ Starting services..."
            cd /root/ad_service
            
            # Ð›Ð¾Ð³Ð¸Ð½Ð¸Ð¼ÑÑ Ð² Docker Hub
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            # ÐŸÐ¾Ð´Ñ‚ÑÐ³Ð¸Ð²Ð°ÐµÐ¼ Ð¾Ð±Ñ€Ð°Ð·Ñ‹
            docker pull anton60874022/ad_service:latest
            docker pull postgres:15-alpine
            docker pull redis:7-alpine
            docker pull nginx:alpine
            
            # Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ Ð±ÐµÐ· nginx ÑÐ½Ð°Ñ‡Ð°Ð»Ð°
            echo "Starting db, redis and web..."
            docker-compose up -d db redis web
            
            # Ð–Ð´ÐµÐ¼
            echo "Waiting for services..."
            sleep 30
            
            # Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ nginx
            echo "Starting nginx..."
            docker-compose up -d nginx
            
            echo "âœ… Services started"
            docker-compose ps

      - name: Install Certbot if needed
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            echo "ðŸ” Checking Certbot..."
            if ! command -v certbot &> /dev/null; then
              echo "Installing Certbot..."
              apt-get update
              apt-get install -y certbot python3-certbot-nginx
              echo "âœ… Certbot installed"
            else
              echo "âœ… Certbot already installed"
            fi

      - name: Get SSL certificate
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            echo "ðŸ“œ Getting SSL certificate..."
            
            # Ð’Ñ€ÐµÐ¼ÐµÐ½Ð½Ð¾ Ð¾ÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ nginx ÐºÐ¾Ð½Ñ‚ÐµÐ¹Ð½ÐµÑ€ Ð´Ð»Ñ Ð¿Ð¾Ð»ÑƒÑ‡ÐµÐ½Ð¸Ñ ÑÐµÑ€Ñ‚Ð¸Ñ„Ð¸ÐºÐ°Ñ‚Ð°
            cd /root/ad_service
            docker-compose stop nginx 2>/dev/null || true
            
            # ÐŸÐ¾Ð»ÑƒÑ‡Ð°ÐµÐ¼ ÑÐµÑ€Ñ‚Ð¸Ñ„Ð¸ÐºÐ°Ñ‚
            certbot certonly --standalone \
              -d mart.akatosphere.com \
              -d www.mart.akatosphere.com \
              --non-interactive \
              --agree-tos \
              --email ${{ secrets.CERTBOT_EMAIL }} \
              --preferred-challenges http \
              --http-01-port 80
            
            echo "âœ… SSL certificate obtained!"
            
            # ÐšÐ¾Ð¿Ð¸Ñ€ÑƒÐµÐ¼ ÑÐµÑ€Ñ‚Ð¸Ñ„Ð¸ÐºÐ°Ñ‚Ñ‹ Ð² Ð½ÑƒÐ¶Ð½ÑƒÑŽ Ð¿Ð°Ð¿ÐºÑƒ
            mkdir -p /root/ad_service/certbot/conf/live/mart.akatosphere.com
            cp /etc/letsencrypt/live/mart.akatosphere.com/fullchain.pem /root/ad_service/certbot/conf/live/mart.akatosphere.com/
            cp /etc/letsencrypt/live/mart.akatosphere.com/privkey.pem /root/ad_service/certbot/conf/live/mart.akatosphere.com/

      - name: Update nginx config with SSL
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            echo "ðŸ”§ Updating nginx config for SSL..."
            cd /root/ad_service
            
            # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ SSL ÐºÐ¾Ð½Ñ„Ð¸Ð³
            cat > nginx/conf.d/django-ssl.conf << 'EOF'
            upstream django {
                server web:8000;
            }
            
            server {
                listen 443 ssl http2;
                server_name mart.akatosphere.com www.mart.akatosphere.com;

                ssl_certificate /etc/letsencrypt/live/mart.akatosphere.com/fullchain.pem;
                ssl_certificate_key /etc/letsencrypt/live/mart.akatosphere.com/privkey.pem;

                ssl_protocols TLSv1.2 TLSv1.3;
                ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
                
                location / {
                    proxy_pass http://django;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                }
                
                location /static/ {
                    alias /app/staticfiles/;
                }
                
                location /media/ {
                    alias /app/media/;
                }
            }
            
            server {
                listen 80;
                server_name mart.akatosphere.com www.mart.akatosphere.com;
                return 301 https://$server_name$request_uri;
            }
            EOF
            
            # ÐŸÐµÑ€ÐµÐºÐ»ÑŽÑ‡Ð°ÐµÐ¼ Ð½Ð° SSL ÐºÐ¾Ð½Ñ„Ð¸Ð³
            mv nginx/conf.d/django.conf nginx/conf.d/django.conf.backup
            mv nginx/conf.d/django-ssl.conf nginx/conf.d/django.conf
            
            # ÐŸÐµÑ€ÐµÐ·Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ nginx
            docker-compose restart nginx
            
            echo "âœ… SSL configured"

      - name: Final verification
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            echo "ðŸ” Final verification..."
            cd /root/ad_service
            
            echo "1. Container status:"
            docker-compose ps
            
            echo ""
            echo "2. Testing HTTPS..."
            sleep 5
            curl -I https://mart.akatosphere.com 2>/dev/null | head -1 || echo "HTTPS check failed"
            
            echo ""
            echo "3. Logs (last 5 lines):"
            docker-compose logs --tail=5
            
            echo ""
            echo "ðŸŽ‰ Deployment completed successfully!"