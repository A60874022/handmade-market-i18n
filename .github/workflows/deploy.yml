name: Deploy Ad Service with SSL

on:
  push:
    branches: [ master ]

jobs:
  build_and_push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: anton60874022/ad_service:latest

  deploy:
    name: Deploy to Server with SSL
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # === –°–û–ó–î–ê–ù–ò–ï .env –§–ê–ô–õ–ê ===
      - name: Create .env file from secrets
        run: |
          echo "üîß Creating .env file from GitHub Secrets..."
          cat > .env << EOF
          # Django
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          DEBUG=${{ secrets.DEBUG }}
          ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}
          
          # Database
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          DB_HOST=${{ secrets.DB_HOST }}
          DB_PORT=${{ secrets.DB_PORT }}
          
          # Redis
          REDIS_URL=${{ secrets.REDIS_URL }}
          
          # Email
          EMAIL_HOST=${{ secrets.EMAIL_HOST }}
          EMAIL_PORT=${{ secrets.EMAIL_PORT }}
          EMAIL_USE_TLS=${{ secrets.EMAIL_USE_TLS }}
          EMAIL_HOST_USER=${{ secrets.EMAIL_HOST_USER }}
          EMAIL_HOST_PASSWORD=${{ secrets.EMAIL_HOST_PASSWORD }}
          DEFAULT_FROM_EMAIL=${{ secrets.EMAIL_HOST_USER }}
          
          # Security
          CSRF_TRUSTED_ORIGINS=${{ secrets.CSRF_TRUSTED_ORIGINS }}
          EOF
          
          echo "‚úÖ .env file created"

      - name: Install Docker Compose on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            echo "üì¶ Checking Docker Compose..."
            if ! command -v docker-compose &> /dev/null; then
              echo "Installing Docker Compose..."
              curl -SL https://github.com/docker/compose/releases/download/v2.24.5/docker-compose-linux-x86_64 -o /usr/local/bin/docker-compose
              chmod +x /usr/local/bin/docker-compose
              ln -sf /usr/local/bin/docker-compose /usr/bin/docker-compose
            fi
            docker-compose --version

      - name: Clean server and setup directories
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            echo "üßπ Cleaning server..."
            
            # –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã –µ—Å–ª–∏ –µ—Å—Ç—å
            if [ -d "/root/ad_service" ]; then
              cd /root/ad_service
              docker-compose down 2>/dev/null || true
            fi
            
            # –£–¥–∞–ª—è–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã –ø—Ä–æ–µ–∫—Ç–∞
            echo "Removing project containers..."
            docker ps -a --filter "name=handmade" --format "{{.Names}}" | xargs -r docker rm -f 2>/dev/null || true
            
            # –£–¥–∞–ª—è–µ–º –æ–±—Ä–∞–∑—ã –ø—Ä–æ–µ–∫—Ç–∞
            docker images --filter "reference=anton60874022/ad_service" --format "{{.ID}}" | xargs -r docker rmi -f 2>/dev/null || true
            
            echo "Cleaning unused Docker resources..."
            docker system prune -f 2>/dev/null || true
            
            echo "Recreating project directory..."
            rm -rf /root/ad_service
            mkdir -p /root/ad_service
            mkdir -p /root/ad_service/nginx/conf.d
            mkdir -p /root/ad_service/logs
            mkdir -p /root/ad_service/logs/nginx
            
            echo "‚úÖ Server prepared"

      - name: Copy infrastructure files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          source: "infra/"
          target: "/root/ad_service/"
          overwrite: true
          strip_components: 1

      - name: Copy .env to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          source: ".env"
          target: "/root/ad_service/"
          overwrite: true

      - name: Setup nginx config directory
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            echo "üìÅ Setting up nginx configs..."
            cd /root/ad_service
            
            # –ü–µ—Ä–µ–º–µ—â–∞–µ–º –∫–æ–Ω—Ñ–∏–≥ Django –≤ –ø—Ä–∞–≤–∏–ª—å–Ω—É—é –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é
            if [ -f "nginx-django.conf" ]; then
              mv nginx-django.conf nginx/conf.d/
              echo "‚úÖ Moved nginx-django.conf to nginx/conf.d/"
            else
              echo "‚ö†Ô∏è nginx-django.conf not found"
            fi
            
            echo "–°–æ–¥–µ—Ä–∂–∏–º–æ–µ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏:"
            ls -la
            echo ""
            echo "–°–æ–¥–µ—Ä–∂–∏–º–æ–µ nginx/conf.d/:"
            ls -la nginx/conf.d/

      - name: Ensure ports are free
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            echo "üîß Ensuring ports 80 and 443 are free..."
            systemctl stop nginx 2>/dev/null || true
            systemctl stop apache2 2>/dev/null || true
            
            # –û—Å–≤–æ–±–æ–∂–¥–∞–µ–º –ø–æ—Ä—Ç—ã
            for port in 80 443; do
              pid=$(lsof -ti :$port 2>/dev/null || true)
              if [ ! -z "$pid" ]; then
                echo "Killing process $pid on port $port"
                kill -9 $pid 2>/dev/null || true
              fi
            done

      - name: Install Certbot and obtain SSL certificate
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            set -e
            echo "üîê Installing Certbot..."
            
            apt-get update
            apt-get install -y certbot
            
            echo "Obtaining SSL certificate for mart.akatosphere.com..."
            certbot certonly --standalone \
              -d mart.akatosphere.com \
              -d www.mart.akatosphere.com \
              --non-interactive \
              --agree-tos \
              --email anton60874022@mail.ru \
              --preferred-challenges http \
              --http-01-port 80
            
            echo "‚úÖ SSL certificate obtained!"

      - name: Deploy all services
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            set -e
            echo "üöÄ Deploying all services..."
            cd /root/ad_service
            
            echo "1. Checking files..."
            ls -la
            ls -la nginx/
            ls -la nginx/conf.d/
            
            echo "2. Logging in to Docker Hub..."
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            echo "3. Pulling latest application image..."
            docker pull anton60874022/ad_service:latest
            
            echo "4. Starting all services..."
            docker-compose up -d
            
            echo "5. Waiting for services to start..."
            sleep 30
            
            echo "6. Checking nginx configuration..."
            docker-compose exec nginx nginx -t
            
            echo "7. Checking all services..."
            docker-compose ps
            
            echo "‚úÖ Deployment completed!"

      - name: Verify deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            echo "üîç Verifying deployment..."
            cd /root/ad_service
            
            echo "1. Container status:"
            docker-compose ps
            
            echo "2. Nginx logs (last 20 lines):"
            docker-compose logs nginx --tail=20
            
            echo "3. Web logs (last 20 lines):"
            docker-compose logs web --tail=20
            
            echo "4. Testing HTTP..."
            curl -s -o /dev/null -w "HTTP: %{http_code}\n" http://localhost || echo "HTTP failed"
            
            echo "5. Testing HTTPS (locally)..."
            curl -s -k -o /dev/null -w "HTTPS: %{http_code}\n" https://localhost || echo "HTTPS failed"
            
            echo "‚úÖ Verification completed!"