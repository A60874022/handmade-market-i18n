version: '3.8'

services:
  # Django приложение
  web:
    image: anton60874022/ad_service:latest
    container_name: handmade_web
    restart: unless-stopped
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    environment:
      - DEBUG=False
      - DATABASE_URL=postgresql://postgres:password@db:5432/dbname
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: handmade_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: dbname
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: handmade_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx
  nginx:
    image: nginx:alpine
    container_name: handmade_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Основной конфиг nginx
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      # Конфиг для Django
      - ./nginx/conf.d/django.conf:/etc/nginx/conf.d/django.conf
      # Статические файлы Django
      - static_volume:/app/static
      # Медиа файлы Django
      - media_volume:/app/media
      # SSL сертификаты (опционально)
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      web:
        condition: service_healthy
    networks:
      - backend
    command: >
      sh -c "
      # Удаляем стандартный конфиг из conf.d если он есть
      rm -f /etc/nginx/conf.d/default.conf &&
      # Проверяем конфигурацию
      nginx -t &&
      # Запускаем nginx
      nginx -g 'daemon off;'
      "

networks:
  backend:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume: