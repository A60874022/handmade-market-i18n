version: '3.8'

services:
  web:
    image: anton60874022/ad_service:latest
    container_name: handmade_web
    command: >
      sh -c "
      echo '‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö...' &&
      # –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –≤—Ä–µ–º—è –æ–∂–∏–¥–∞–Ω–∏—è
      sleep 10 &&
      echo 'üì¶ –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –º–∏–≥—Ä–∞—Ü–∏–π...' &&
      python manage.py migrate --noinput &&
      echo 'üóÉÔ∏è  –°–±–æ—Ä —Å—Ç–∞—Ç–∏—á–µ—Å–∫–∏—Ö —Ñ–∞–π–ª–æ–≤...' &&
      python manage.py collectstatic --noinput --clear &&
      echo 'üöÄ –ó–∞–ø—É—Å–∫ Django...' &&
      daphne -b 0.0.0.0 -p 8000 ad_service.asgi:application"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./logs:/app/logs
    expose:
      - "8000"
    env_file:
      - .env
    environment:
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS}
      - REDIS_URL=redis://redis:6379/0
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL}
      - SERVER_EMAIL=${SERVER_EMAIL:-${DEFAULT_FROM_EMAIL}}
    # –£–±–∏—Ä–∞–µ–º depends_on —Å —É—Å–ª–æ–≤–∏—è–º–∏, –æ—Å—Ç–∞–≤–ª—è–µ–º –ø—Ä–æ—Å—Ç–æ –∑–∞–ø—É—Å–∫ –ø–æ—Å–ª–µ
    depends_on:
      - db
      - redis
    restart: on-failure:5
    networks:
      - backend

  db:
    image: postgres:15-alpine
    container_name: handmade_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app_db}
      POSTGRES_USER: ${POSTGRES_USER:-app_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # –£–±–∏—Ä–∞–µ–º healthcheck
    restart: unless-stopped
    networks:
      - backend

  redis:
    image: redis:7-alpine
    container_name: handmade_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    # –£–±–∏—Ä–∞–µ–º healthcheck
    restart: unless-stopped
    networks:
      - backend

  nginx:
    image: nginx:alpine
    container_name: handmade_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./logs/nginx:/var/log/nginx
    # –£–±–∏—Ä–∞–µ–º depends_on - nginx –±—É–¥–µ—Ç –ø—Ä–æ—Å—Ç–æ –ø—ã—Ç–∞—Ç—å—Å—è –ø—Ä–æ–∫—Å–∏—Ä–æ–≤–∞—Ç—å
    restart: unless-stopped
    networks:
      - backend

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  backend:
    driver: bridge