version: '3.8'

services:
  web:
    image: anton60874022/ad_service:latest
    container_name: handmade_web
    command: >
      sh -c "
      while ! python -c 'import socket; socket.create_connection((\"db\", 5432), timeout=2)' 2>/dev/null; do
        echo 'Waiting for database...';
        sleep 2;
      done;
      echo 'Database is ready!';
      python manage.py collectstatic --noinput --clear &&
      python manage.py migrate &&
      daphne -b 0.0.0.0 -p 8000 ad_service.asgi:application"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./logs:/app/logs
    expose:
      - "8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - backend

  db:
    image: postgres:14
    container_name: db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ad_service_db}
      POSTGRES_USER: ${POSTGRES_USER:-ad_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ad_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ad_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:1.21-alpine
    container_name: handmade_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./data/certbot/conf:/etc/letsencrypt:ro
      - ./data/certbot/www:/var/www/certbot:rw
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - backend
    # Новый скрипт запуска для Nginx
    entrypoint: |
      sh -c '
      # Создаем необходимые директории
      mkdir -p /var/www/certbot
      
      echo "Запускаем Nginx в режиме ожидания сертификата..."
      # Запускаем Nginx в фоне без HTTPS-блока
      cp /etc/nginx/nginx.conf /etc/nginx/nginx.conf.original
      # Временно удаляем SSL директивы из конфигурации
      sed -i "/listen 443 ssl http2;/d" /etc/nginx/conf.d/default.conf 2>/dev/null || true
      
      # Запускаем Nginx для веб-рута проверки
      nginx -g "daemon off;" &
      NGINX_PID=$!
      
      # Ждем запуска Nginx
      sleep 3
      
      echo "Получаем SSL-сертификат..."
      # Получаем сертификат
      certbot certonly --webroot \
        --webroot-path /var/www/certbot \
        -d mart.akatosphere.com \
        -d www.mart.akatosphere.com \
        --email anton60874022@mail.ru \
        --agree-tos \
        --no-eff-email \
        --non-interactive \
        --force-renewal || echo "Не удалось получить сертификат. Проверьте DNS и попробуйте вручную."
      
      # Останавливаем временный Nginx
      kill $NGINX_PID 2>/dev/null || true
      wait $NGINX_PID 2>/dev/null || true
      
      echo "Перезапускаем Nginx с полной конфигурацией..."
      # Восстанавливаем оригинальную конфигурацию
      cp /etc/nginx/nginx.conf.original /etc/nginx/nginx.conf
      
      # Запускаем Nginx с SSL
      exec nginx -g "daemon off;"
      '

  certbot:
    image: certbot/certbot:latest
    container_name: handmade_certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt:rw
      - ./data/certbot/www:/var/www/certbot:rw
    depends_on:
      - nginx
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --quiet; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped
    networks:
      - backend

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  backend:
    driver: bridge