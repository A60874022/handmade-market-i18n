version: '3.8'

services:
  web:
    image: anton60874022/ad_service:latest
    container_name: handmade_web
    command: >
      sh -c "
      echo '‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö...' &&
      sleep 15 &&
      python manage.py migrate --noinput &&
      python manage.py collectstatic --noinput --clear &&
      echo 'üöÄ –ó–∞–ø—É—Å–∫ Django...' &&
      daphne -b 0.0.0.0 -p 8000 ad_service.asgi:application"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./logs:/app/logs
    expose:
      - "8000"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - POSTGRES_DB=handmade_db
      - POSTGRES_USER=handmade_user
      - POSTGRES_PASSWORD=handmade_password123
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: on-failure
    networks:
      - backend

  db:
    image: postgres:15-alpine
    container_name: handmade_db
    environment:
      POSTGRES_DB: handmade_db
      POSTGRES_USER: handmade_user
      POSTGRES_PASSWORD: handmade_password123
      POSTGRES_HOST_AUTH_METHOD: trust  # –î–ª—è –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–µ
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    networks:
      - backend

  redis:
    image: redis:7-alpine
    container_name: handmade_redis
    command: redis-server --appendonly yes --requirepass ""  # –ë–µ–∑ –ø–∞—Ä–æ–ª—è –¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - backend

  nginx:
    image: nginx:alpine
    container_name: handmade_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - backend

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  backend:
    driver: bridge