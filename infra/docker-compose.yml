version: '3.8'

services:
  web:
    image: anton60874022/ad_service:latest
    container_name: handmade_web
    command: >
      sh -c "
      python manage.py collectstatic --noinput --clear &&
      daphne -b 0.0.0.0 -p 8000 ad_service.asgi:application"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./logs:/app/logs  
    expose:
      - "8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/ || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    user: "1000"  # Запуск от appuser

  db:
    image: postgres:14
    container_name: db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  nginx:
    image: nginx:1.21-alpine
    container_name: handmade_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./certbot_webroot:/var/www/certbot:ro  # КРИТИЧЕСКОЕ ИСПРАВЛЕНИЕ: bind mount вместо тома
    depends_on:
      web:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - backend

volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  redis_data:
    driver: local
  # certbot_webroot: УДАЛЕНО - используем bind mount

networks:
  backend:
    driver: bridge